[pytest]
# pytestの設定ファイル

# テストディレクトリのパス
testpaths = tests

# Pythonのパス設定
pythonpath = .

# テスト実行時の出力設定
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html

# 非同期テストのモード
asyncio_mode = auto

# マーカー定義
markers =
    unit: 単体テスト
    integration: 統合テスト
    e2e: E2Eテスト
