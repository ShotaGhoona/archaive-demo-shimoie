name: Infra CI

on:
  push:
    paths:
      - "infra/**"
      - ".github/workflows/infra-ci.yml"
  pull_request:
    paths:
      - "infra/**"
      - ".github/workflows/infra-ci.yml"

concurrency:
  group: infra-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: infra

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: infra/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create Lambda placeholder for tests
        run: |
          mkdir -p lambda
          echo 'exports.handler = async () => ({ statusCode: 200 });' > lambda/index.js

      - name: Build (TypeScript compile)
        run: npm run build

      - name: Run tests
        run: npm test -- --ci --coverage

  cdk-synth:
    name: CDK Synth Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          cache-dependency-path: infra/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create Lambda placeholder for synth
        run: |
          mkdir -p lambda
          echo 'exports.handler = async () => ({ statusCode: 200 });' > lambda/index.js

      - name: Install latest CDK CLI
        run: npm install -g aws-cdk@latest

      - name: CDK Synth (validate templates)
        run: cdk synth --all --quiet --no-lookups
        env:
          CDK_DEFAULT_ACCOUNT: "123456789012"
          CDK_DEFAULT_REGION: "ap-northeast-1"
